<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>my Angular App</title>
<script type="text/javascript" src="angular.js"></script>


</head>
<body>
<label>Name:</label>
<input type="text" id="name" ng-model="myname" placeholder="Type Name Here" maxlength="20" autocomplete="off">
<br>
<div id="displayNameDiv">
    lowercase filter <h2>{{myname | lowercase}}</h2>
    <br>
    <label>uppercase filter</label>
    {{myname | uppercase }}
</div>
</body>
</html>
